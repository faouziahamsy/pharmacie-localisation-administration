<script src="script/leaflet.js" type="text/javascript"></script>
<script src="script/pharmacie.js" type="text/javascript"></script>
<script src="script/uploadFile.js" type="text/javascript"></script>

<link rel="stylesheet" href="style/leaflet.css"/>
<div class="container-fluid">
    <div class="modal fade" id="error" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Erreur</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Impossible de supprimer cette pharmacie</p>
                </div>
            </div>
        </div>
    </div>
    <div class="card bg-white">
        <div class="card-header card-color">
            <p class="h2 text-center text-uppercase font-weight-bold pt-2">Gestion des pharmacies</p>
        </div>
        <div class="card-body container-fluid">
            <div class="row">
                <div class="col-sm-6 mb-2">
                    <label for="nom">Nom : </label>
                    <input class="" type="text" id="id" hidden>
                    <input class="form-control" type="text" id="nom" required>

                </div>
                <div class="col-sm-6 mb-2">
                    <label for="adresse">Adresse : </label>
                    <input class="" type="text" id="id" hidden>
                    <input class="form-control" type="text" id="adresse" required>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 mb-2">
                    <label for="latitude">Latitude : </label>
                    <input class="" type="text" id="id" hidden>
                    <input class="form-control" type="text" id="latitude" required>
                </div>
                <div class="col-sm-6 mb-2">
                    <label for="longitude">Longitude : </label>
                    <input class="" type="text" id="id" hidden>
                    <input class="form-control" type="text" id="longitude" required>
                </div>     
                <div class="col-sm-6 mb-2">
 					 <label for="image">Select an image:</label><br>
 					 <input type="file" id="image" name="image"><br>
                </div>             
                <div class="row">
                <div class="col-sm-6 mb-2">
                    <label for="ville">ville : </label>
                     
                     <select  class="form-control"  id="ville" name="ville">
                     	<option value="0">choisir une option</option>
                     	
                     </select>
                </div>             
                <div class="col-sm-6 mb-2">
                <label for="zone">Zone : </label>
                 
                 <select  class="form-control"  id="zone" name="zone">
                     <option value="0">choisir une option</option>
                     
                 </select>
                </div>     
                </div>
                
            </div>
            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-outline-success mt-3 mb-3" id="btn">Ajouter</button>
                </div>
            </div>
             <div class="row">
                <div class="col">
                 <div id="map" style= "height:50vh; width:50%;"></div>
                </div>
            </div>
           
            
        
        </div>

    </div>
</div>
